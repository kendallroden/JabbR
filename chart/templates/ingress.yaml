apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jabbr-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # Add to generate certificates for this ingress
    kubernetes.io/tls-acme: 'false'
spec:
  rules:
    - host:
      http:
        paths:
          - backend:
              serviceName: jabbr
              servicePort: {{.Values.service.port}}
            path: /